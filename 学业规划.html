    <h2>我的学业规划</h2>
    <p>作为一名在大一结束后专业分流来到计算机专业的大二学生，我对自己的学业规划与职业规划仍然感到迷茫。我认为，应该从职业规划来考虑学业规划。目前，我比较倾向的职业选择是科研，但我倾向的不是计算机或互联网行业的科研，而是数理或者生物医学方向的研究。所以我在考虑大二学期结束转专业或者跨专业读研的问题，如果比较顺利，可以在读完大学、研究生之后继续深造，并且在有机会的时候去国外交流，最后去研究所或者高校从事科研工作。如果我改变了想法，想去企业一类的地方工作，我可能在读完本科、研究生以后就开始职业生涯了。</p>
